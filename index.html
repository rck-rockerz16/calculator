<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/calculator-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="text-field">
                <input type="text" id="fname" name="fname">
            </div>
            <div class="symbols">
                <div class="row">
                    <div class="col-3"><button class="btn" hidden></button></div>
                    <div class="col-3"><button class="btn" hidden></button></div>
                    <div class="col-3"><button class="btn btn-danger btn-lg">Clear</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-lg">7</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg">8</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg">9</button></div>
                    <div class="col-3"><button class="btn btn-primary btn-lg">/</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-lg">4</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg">5</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg">6</button></div>
                    <div class="col-3"><button class="btn btn-primary btn-lg">*</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-lg">1</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg">2</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg">3</button></div>
                    <div class="col-3"><button class="btn btn-primary btn-lg">-</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-primary btn-lg" alt=7>.</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg" alt=7>0</button></div>
                    <div class="col-3"><button class="btn btn-primary btn-lg" alt=7>+</button></div>
                    <div class="col-3"><button class="btn btn-success btn-lg" alt=7>=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js" charset="utf-8"></script>
</body>
<footer>

</html>
